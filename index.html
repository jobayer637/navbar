<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Navbar | Bootstrap</title>
</head>

<body>

    <div class="container mt-3">

        <div class="navbar-content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <span class="navbar-brand">Navbar</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a
                                class="nav-link btn mx-1 btn-outline-warning rounded-0 px-3 my-1 d-block"
                                href="">Home</a></li>
                        <li class="nav-item"><a
                                class="nav-link btn mx-1 btn-outline-warning rounded-0 px-3 my-1 d-block"
                                href="">About</a></li>
                        <li class="nav-item"><a
                                class="nav-link btn mx-1 btn-outline-warning rounded-0 px-3 my-1 d-block"
                                href="">Contact</a></li>
                        <li class="nav-item"><a
                                class="nav-link btn mx-1 btn-outline-warning rounded-0 px-3 my-1 d-block"
                                href="">Contact</a></li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 rounded-0" type="search" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 rounded-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

        <div class="card rounded-0">
            <div class="card-header text-center">
                <h2 class="text-secondary">User Registration Form</h2>
            </div>
            <div class="card-body p-4">
                <form action="">
                    <div class="form-group row">
                        <label class="col-md-2" for="username">Enter User Name</label>
                        <input type="text" name="name" id="" class="form-control col-md-10 rounded-0"
                            placeholder="Enter user name">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for="username">Enter User Email</label>
                        <input type="email" name="email" id="" class="form-control col-md-10 rounded-0"
                            placeholder="Enter user email">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for="password">Enter User Password</label>
                        <input type="password" name="password" id="" class="form-control col-md-10 rounded-0"
                            placeholder="Enter user Password">
                    </div>
                    <div class="form-group row justify-content-end">
                        <button class="btn btn-sm btn-outline-primary rounded-0">Submit</button>
                        <button class="btn btn-sm btn-outline-warning rounded-0 ml-2">Calcel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4 rounded-0">
            <input type="number" id="text" class="form-control rounded-0" value="0">
        </div>

        <div style="position: relative;" class="my-4">
            <div id="up" style="position: absolute;" class="bg-info p-4 w-100"></div>
            <div id="down" style="position: absolute; " class="bg-primary pt-3 pb-2 text-center"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        $("#text").on('change keyup keypress', function () {
            if ($(this).val() <= 100 && $(this).val() >= 0) {
                $("#down").css({
                    width: $(this).val() + "%",
                }).text($(this).val() + '%')
            } else {
                if ($(this).val() == -1 || null) {
                    $(this).val(0)
                } else {
                    $(this).val(100)
                }
            }
        })

    </script>
</body>

</html>
